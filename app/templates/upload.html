<!-- app/templates/upload.html -->
{% extends "layout.html" %}

{% block title %}Upload Files{% endblock %}

{% block content %}
<h1 class="mb-4">Upload Audio/Video File</h1>
<form id="upload-form" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file" class="form-label">Choose file</label>
        <input type="file" class="form-control" id="file" name="file" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description">
    </div>
    <div class="mb-3">
        <label for="tag" class="form-label">Tag</label>
        <input type="text" class="form-control" id="tag" name="tag">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<div id="progress-container" class="mt-4" style="display: none;">
    <h3>Upload Progress</h3>
    <div class="progress">
        <div id="upload-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>
    <div id="status-messages" class="mt-3"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('upload-form').addEventListener('submit', function(e) {
    e.preventDefault();

    var formData = new FormData(this);
    var xhr = new XMLHttpRequest();

    xhr.open('POST', '/api/v1/upload', true);

    xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
            var percentComplete = (e.loaded / e.total) * 100;
            document.getElementById('upload-progress').style.width = percentComplete + '%';
        }
    };

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('status-messages').innerHTML += '<p>File uploaded and processed successfully.</p>';
            } else {
                document.getElementById('status-messages').innerHTML += '<p>Error: ' + xhr.statusText + '</p>';
            }
        }
    };

    document.getElementById('progress-container').style.display = 'block';
    xhr.send(formData);
});
</script>
{% endblock %}
