<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribed Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Transcribed Files</h1>
        <div class="row">
            {% for file in files %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ file.filename }}</h5>
                        <p class="card-text">{{ file.description }}</p>
                        <p class="card-text"><small class="text-muted">Tag: {{ file.tag }}</small></p>
                        <p class="card-text"><small class="text-muted">Transcription (short): {{ file.transcription[:100] }}...</small></p>
                        <a href="{{ url_for('file_details', file_id=file.id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
